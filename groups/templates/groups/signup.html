<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/groups/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/static/groups/script.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Muli|Montserrat|Maven+Pro|Karla' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="content container">
      <div class="signup_welcome row">
        <h1 class="text-center karla">So you've found a group you like!</h1>
        <h3 class="text-center karla">Please fill in your information below and we'll contact you soon.</h3>
      </div>
      <div class="row signup_form">
        <form>
          <div class="form-group col-md-8 col-md-offset-2">
            <label for="input_name">Name</label>
            <input type="text" class="form-control" id="input_name" placeholder="Enter first and last name">
          </div>
          <div class="form-group col-md-8 col-md-offset-2">
            <label for="input_email">Email</label>
            <input type="email" class="form-control" id="input_name" placeholder="Enter Email">
          </div>
          <div class="form-group col-md-8 col-md-offset-2">
            <input type="button" class="btn btn-default" id="submit_signup_form" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
